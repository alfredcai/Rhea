<!doctype html>
<html>
<head>
  <style>
  body {
    min-width: 307px;
    overflow-x: hidden;
  }
  </style>
  <title>上海大学课程助手</title>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="scripts/popup.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="title">
      <h3 class="text-center text-primary"><small style="margin:0px 5px"><em>上海大学</em></small>课程助手</h3>
      <p id="alert" class="text-center text-danger"></p>
    </div>
    <div id="function">
      <strong class="text-danger">功能列表：</strong>
      <ol>
        <li>「选课」页面，每10秒模拟点击提交按钮,自动刷课</li>
        <li>「教学评估」页面，辅助选中，快速评估</li>
        <li>「课表查询」页面，简化课表</li>
      </ol>
    </div>
    <div id="notice">
      <strong class="text-danger">注意事项：</strong>
      <ol>
        <li>此刷课程序仅对<code>限制人数</code>的课程有效</li>
        <li>对刷课成功与否，概不负责</li>
      </ol>
    </div>
    <div id="stop-submit">      
      <button class="btn btn-primary btn-block" type="button" id="btn-stop">
        <img src="icons/Aristotle_24.png">
        <strong>停止刷课</strong>
      </button>
    </div>
  </div>
</body>
</html>
